# Set JVM arguments for Gradle, allocating 2 GB of maximum heap memory.
# This is useful for projects with larger builds.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds.
# Use this if you are sure that your project modules are independent.
org.gradle.parallel=true

# Enable AndroidX for the project.
# Migrates the app to use AndroidX libraries instead of the deprecated support libraries.
android.useAndroidX=true

# Enforce the official Kotlin code style for this project.
kotlin.code.style=official

# Enable non-transitive R class generation.
# Reduces the size of the R class and speeds up incremental builds.
android.nonTransitiveRClass=true

# Enables configuration on demand to reduce configuration time.
org.gradle.configureondemand=true

# Enable the Gradle build cache to avoid rebuilding unchanged parts of the code.
# This helps with incremental builds across multiple machines.
org.gradle.caching=true

# Enable Gradle daemon to improve build performance.
# The daemon process keeps Gradle running in the background.
org.gradle.daemon=true

# Suppress warnings for unsupported compile SDK versions.
# This is useful if you encounter compatibility issues with newer SDK versions.
android.suppressUnsupportedCompileSdk=34

